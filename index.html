<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
</head>

<body>

  <!-- Rating state start -->

  <div class="main">
    <section class="state">
      <div class="star">
        <img src="images/icon-star.svg" alt="">
      </div>
      <h1>How did we do?</h1>

      <p>Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>

      <form class="nums" action="">
        <input class="num" name="score" type="radio" id="num1" onclick="document.getElementById('grade').value='1'"><label for="num1">1</label>
        <input class="num" name="score" type="radio" id="num2" onclick="document.getElementById('grade').value='2'"><label for="num2">2</label>
        <input class="num" name="score" type="radio" id="num3" onclick="document.getElementById('grade').value='3'"><label for="num3">3</label>
        <input class="num" name="score" type="radio" id="num4" onclick="document.getElementById('grade').value='4'"><label for="num4">4</label>
        <input class="num" name="score" type="radio" id="num5" onclick="document.getElementById('grade').value='5'"><label for="num5">5</label>
      </form>
      
      <input class="submit" type="button" value="SUBMIT" onclick="change()">
    </section>

    <!-- Rating state end -->

    <!-- Thank you state start -->

    <section class="thanks">
      <img class="thanks_img" src="images/illustration-thank-you.svg" alt="">
      <h2>
        You selected <span id="grade"></span> out of 5
      </h2>

      <h1>Thank you!</h1>

      <p>We appreciate you taking the time to give a rating. If you ever need more support,
        don’t hesitate to get in touch!</p>
    </section>


    <!-- Thank you state end -->
  </div>
</body>

</html>
