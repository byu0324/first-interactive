<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Rating state start -->

  <div class="main">
    <section class="state">
      <div class="star">
        <img src="images/icon-star.svg" alt="">
      </div>
      <h1>How did we do?</h1>

      <p>Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>

      <form class="nums" action="">
        <input class="num" type="button" value="1">
        <input class="num" type="button" value="2">
        <input class="num" type="button" value="3">
        <input class="num" type="button" value="4">
        <input class="num" type="button" value="5">
      </form>
      
      <input class="submit" type="button" value="SUBMIT" onclick="change()">
    </section>

    <!-- Rating state end -->

    <!-- Thank you state start -->

    <section class="thanks">
      You selected <span id="grade"></span> out of 5

      <h1>Thank you!</h1>

      <p>We appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get in touch!</p>
    </section>


    <!-- Thank you state end -->
  </div>
</body>

</html>
